name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Test build
        run: npm run build
        continue-on-error: false

  deploy:
    name: Deploy to Render
    needs: quality-checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Render deployment
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
      
      - name: Deployment initiated
        run: echo "âœ… Deployment hook triggered! Render will build with env vars from its dashboard."
